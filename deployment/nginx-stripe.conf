# Nginx configuration for Stripe OAuth subdomain
# Location: /etc/nginx/sites-available/stripe.fithq.ai
# Symlink: /etc/nginx/sites-enabled/stripe.fithq.ai

upstream stripe_backend {
    server 127.0.0.1:8002 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name stripe.fithq.ai;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stripe.fithq.ai;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/stripe.fithq.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stripe.fithq.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/stripe.access.log;
    error_log /var/log/nginx/stripe.error.log;

    # Max upload size
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://stripe_backend;
    }

    # Static files (if needed)
    location /static/ {
        alias /home/ouafi/Projects/Client-Management-CRM/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
